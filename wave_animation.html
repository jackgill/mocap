<!DOCTYPE html><html><head>
<script src="jquery-1.8.3.min.js"></script><style>
.point { width: 10px; height: 10px; background-color: red; position: absolute; }
.container { width: 640px; height: 480px; float: left }
#point0 { animation-name: point0; animation-duration: 4s; }
#point0 { -webkit-animation-name: point0; -webkit-animation-duration: 4s; }
@keyframes point0 {
	0% { left: 351px; top: 154px }
	33% { left: 354px; top: 106px }
	66% { left: 176px; top: 272px }
	100% { left: 172px; top: 370px }
}
@-webkit-keyframes point0 {
	0% { left: 351px; top: 154px }
	33% { left: 354px; top: 106px }
	66% { left: 176px; top: 272px }
	100% { left: 172px; top: 370px }
}
</style></head><body><div class="container">
<div id="point0" class="point"></div>
</div><img id="image"/>

<script>
  count = 0;
  n_images = 4;
  function updateImage() {
    $('#image').attr('src', 'wave/0' + count + '.jpg');
    if (count < n_images) {
      count++;
      setTimeout(updateImage, 1000);
    }
    else {
      $('.point').hide();
    }
  }
  $(document).ready(function() {
    updateImage()
  });
</script>

</body></html>
